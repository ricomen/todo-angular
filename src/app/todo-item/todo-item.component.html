<li class="list-item"
    *ngFor="let item of items"
>
  <span class="input-checkbox">
    <input type="checkbox"
           name="isCompleted"
           (change)="onCompleted(item.id, $event.target.checked)"
           [checked]="isCompleted"
    />
  </span>

  <b class="list-item__id">{{item.id}}</b>
  <span class="todo-description">{{item.title}}</span>

  <button class="list-item__button"
          type="button"
          (click)="onRemove(item.id)"
  >Удалить</button>
</li>
